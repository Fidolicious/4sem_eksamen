<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/index_javascript.js"></script>
    <link rel="stylesheet" href="stylesheet/style.css">
    <script src="https://kit.fontawesome.com/51dbfd6491.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Brillebaren Plus</title>
</head>
<body>
    <div class="background">
        <img class="logo" src="img/logo.png" alt="logo">
        <img class="maskot" src="img/Maskot til Brillebaren 1.png" alt="maskot">
    </div>
    <div class="whiteBackground">
    <div class="landingBox">
        <h4 class="boxText">Har du allerede en konto?</h4>
        <button class="btn loginBtn">
            <p class="btnText">Login</p>
            <i class="fa-solid fa-arrow-right loginArrow"></i>
        </button>
    </div>
    <div class="landingBox">
        <h4 class="boxText">Tilmeld dig BrilleBaren Plus</h4>
        <button class="btn loginBtn">
            <p class="btnText">Opret konto</p>
            <i class="fa-solid fa-arrow-right loginArrow"></i>
        </button>
    </div>
    <p class="landingText">Som medlem af Brillebaren Plus får du eksklusive fordele i Brillebaren i Rosengårdcenteret (Odense)</p>
</div>

</body>
</html>
