<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="javascript/navbar_javascript.js"></script>
  <script src="javascript/login.js"></script>
  <link rel="stylesheet" href="stylesheet/style.css">
  <script src="https://kit.fontawesome.com/51dbfd6491.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Login</title>
</head>

<body>
  <header>
    <div class="burger-icon">
      <i class="fa-solid fa-bars"></i>
    </div>
    <nav class="menu">
      <div class="menu-header">
        <div class="back-btn"><i class="fa-solid fa-arrow-left"></i></div>
      </div>
      <div class="navContainer">
        <ul class="navbar">
          <li><i class="fa fa-solid fa-house"></i><a href="index.html">Hjem</a></li>
          <li><i class="fa fa-solid fa-table-cells-large"></i><a href="overblik.html">Overblik</a></li>
          <li><i class="fa fa-solid fa-gear"></i><a href="#">Indstillinger</a></li>
          <li><i class="fa fa-regular fa-circle-question"></i><a href="#">Hjælp</a></li>
        </ul>
      </div>

      <div class="profileFlex">
        <i class="profile1 fa-regular fa-user"></i>
        <div class="profile2">
          <a class="profileName" href="#">Malene Mortensen</a>
          <p class="profileTxt">Bronze</p>
          <p class="profileTxt">235 Points</p>
        </div>
      </div>
    </nav>
  </header>

  <div class="background">
    <br>
    <h1 class="rewardHeader">Log ind på din konto</h1>
  </div>

  <div class="whiteBackground">
    <div class="loginImg">
      <img class="loginLogo image" src="img/logo.png" alt="Logo">
      <img class="loginMaskot image" src="img/Maskot til Brillebaren 1.png" alt="Maskot">
    </div>
    <p class="loginCenterTxt">Ingen konto endnu? <a class="loginCenterTxt" href="opret.html">Opret konto.</a></p>

    <form class="loginForm">
      <label class="inputLabel">E-mail</label>
      <input type="text" class="form-control" name="username" placeholder="Skriv din Email" required="">
      <br>
      <label class="inputLabel">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Skriv din adgangskode" required="">
      <a class="forgotPassword" href="#">Glemt dit password?</a>
      <button class="btn greenLoginBtn greenBtn" type="submit" onclick="login()">
        <p class="activeTextGreen greenBtnTxt">Log ind</p>
        <i class="fa-solid fa-arrow-right greenArrow"></i>
      </button>
      <span class="loginCenterTxt txtLine"> Eller anvend </span>
      <div class="socialLinks">
        <a class="googleLog" href="#">
          <i class=" googleLink fa-brands fa-google"></i>
        </a>
        <a class="fbLog" href="#">
          <i class=" fbLink fa-brands fa-facebook-f"></i>
        </a>
      </div>
    </form>

    <!-- Footer -->
    <footer></footer>
  </div>
</body>

</html>
