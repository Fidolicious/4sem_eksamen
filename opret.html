<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/btn_paths.js"></script>
    <script src="javascript/date.js"></script>
    <script src="javascript/backbtn.js"></script>
    <link rel="stylesheet" href="stylesheet/style.css">
    <script src="https://kit.fontawesome.com/51dbfd6491.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Opret konto</title>
</head>
<body>
    <header class="loginHeader">
        <div class="backPage" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></div>
    </header>

    <div class="background">
        <br>
        <h1 class="rewardHeader">Tilmeld dig her</h1>
    </div>

    <div class="whiteBackground">

        <form class="loginForm">
            <label class="inputLabel">E-mail</label>
            <input type="text" class="form-control" name="username" placeholder="Skriv din Email" required="">
            <p>Her sender vi dine fortrukne nyheder og fakturaer.</p>
            <br>
            <label class="inputLabel">Fornavn</label>
            <input type="text" class="form-control" name="firstname" placeholder="Skriv dit fornavn" required="">
            <br>
            <label class="inputLabel">Efternavn</label>
            <input type="text" class="form-control" name="username" placeholder="Skriv dit efternavn" required="">
            <br>
            <label class="inputLabel">Adgangskode</label>
            <input type="password" class="form-control" name="password" placeholder="Skriv en adgangskode" required="">
            <br>
            <label class="inputLabel">Gentag adgangkode</label>
            <input type="password" class="form-control" name="password" placeholder="Gentag adgangskode" required="">

            <div class="dateForm">
                <span>
                  <label for="day">Dag</label>
                  <select class="day" name="day" id="day" required=""></select>
                </span>
                <span>
                  <label for="month">Måned</label>
                  <select class="month" name="month" id="month" required=""></select>
                </span>
                <span>
                  <label for="year">År</label>
                  <select class="year" name="year" id="year" required=""></select>
                </span>
              </div>
              <span id="errorMessage" class="error"></span>
              
                                      
                
                <br>
            <p>Mest interesseret i (Friviligt):</p>
            <div class="interest">
                <label class="interestbox">
                    <span class="checkTxt">Briller</span>
                    <input type="checkbox" value="checkbox-square" class="checkboxSquare" name="checkbox-square">
                </label>
                <label class="interestbox">
                    <span class="checkTxt">Solbriller</span>
                    <input type="checkbox" value="checkbox-square" class="checkboxSquare" name="checkbox-square">
                </label>
                <label class="interestbox">
                    <span class="checkTxt">Linser</span>
                    <input type="checkbox" value="checkbox-square" class="checkboxSquare" name="checkbox-square">
                </label>
            </div>
            <br><br>
            <div class="intMails">
                <label class="sendMails">
                    <span class="checkTxt">Send mig mails</span>
                    <input type="checkbox" value="checkbox-square" class="checkboxSquare" name="checkbox-square">
                </label>
                <p>Fortæl os hvad du vil høre om:</p>
                <label class="sendMails">
                    <span class="checkTxt">Rabatter og tilbud</span>
                    <input type="checkbox" value="checkbox-square" class="checkboxSquare" name="checkbox-square">
                </label>
                <label class="sendMails">
                    <span class="checkTxt">Nye produkter</span>
                    <input type="checkbox" value="checkbox-square" class="checkboxSquare" name="checkbox-square">
                </label>
                <label class="sendMails">
                    <span class="checkTxt">Dine kuponer</span>
                    <input type="checkbox" value="checkbox-square" class="checkboxSquare" name="checkbox-square">
                </label>
                <label class="sendMails">
                    <span class="checkTxt">Samarbejdspartnere</span>
                    <input type="checkbox" value="checkbox-square" class="checkboxSquare" name="checkbox-square">
                </label>
            </div>
            <br><br>

            <label class="vilkr">
                <p>Ved at lave en konto acceptere du vores <a class="greenLink" href="#">Vilkår & betingelser</a> og <a class="greenLink" href="#">Privathedspolitik</a></p>
                <input type="checkbox" value="terms" class="checkboxSquare2" name="terms">
            </label>

            <span class="loginCenterTxt txtLine"> Eller anvend </span>

            <div class="socialLinks">
                <a class="googleLog" href="#">
                    <i class=" googleLink fa-brands fa-google"></i>
                </a>
                <a class="fbLog" href="#">
                    <i class=" fbLink fa-brands fa-facebook-f"></i>
                </a>
            </div>

            <button id="changePlan" class="btn greenLoginBtn greenBtn" type="submit">
                <p class="activeTextGreen greenBtnTxt">Opret Konto</p>
                <i class="fa-solid fa-arrow-right greenArrow"></i>
            </button>
        </form>

<!-- Footer -->
        <footer></footer>
    </div>
</body>
</html>
