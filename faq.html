    <div class='faq'>
      <input id='faq-a' type='checkbox' class="read-more">
      <label for='faq-a'>
        <p class="faq-heading">Hvordan ændre jeg mit medlemsskab?</p>
        <p class="faq-text">Under min konto vælger du din plan, hvorefter du kan ændre den om nødvendigt. Dog er der en opsigelsesperiode på 1 måned på Sølv og Guld planen.</p>
      </label>
      <input id='faq-b' type='checkbox'>
      <label for='faq-b'>
        <p class="faq-heading">Hvad koster det at være medlem?</p>
        <p class="faq-text">Det er gratis at være medlem, men ønsker du at have flere fordele end hvad Bronze planen inkludere, skal du blot være Sølv eller Guld planen. Du kan læse mere om dette <a href="#planer">her.</a></p>
      </label>
      <input id='faq-c' type='checkbox'>
      <label for='faq-c'>
        <p class="faq-heading">Hvilke fordele er der ved klubben?</p>
        <p class="faq-text">Der er massere af fordele ved at være medlem af Brillebaren Plus, herunder optjening af points og indløs disse til
dine ønsket rabatter, belønninger invitation til eksklusive events og meget mere!</p>
      </label>
      <input id='faq-d' type='checkbox'>
      <label for='faq-d'>
        <p class="faq-heading">Hvad er bindingsperioden?</p>
        <p class="faq-text">Bindingsperioden på Sølv og Guld planen er på 3 måneder. Ønsker du at ændre din plan efterfølgende kan du gøre det igennem <a href="#minkonto">Min konto</a>hvor du kan vælge den plan, som passer bedst til dine behov.</p>
      </label>
      <input id='faq-e' type='checkbox'>
      <label for='faq-e'>
        <p class="faq-heading">Hvordan opsiger jeg Sølv eller Guld planen?</p>
        <p class="faq-text">Under <a href="#minkonto">Min Konto</a> kan du ændre din plan til Bronze planen, dog mister du dine ekslusive tilbud som Sølv eller Guld medlem.</p>
      </label>
      <input id='faq-f' type='checkbox'>
      <label for='faq-f'>
        <p class="faq-heading">Hvor mange points optjener man?</p>
        <p class="faq-text">Som Bronze medlem optjener du 1 per krone du bruger i butikken. Dog som Sølv og Guld medlem optjener du dobbelt så mange points, så du hurtigere kan få belønningerne.</p>
      </label>
    </div>
